<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Weather App By shobhit</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="app-main">
        <div class="searchInputBox">
            <input type="text" id="input-box" class="input-box" placeholder="Enter City " autocomplete="off">
        </div>
        <div class="weather-body">
            <div class="location-detail">
                <div class="city-name" id="city">Gaya,IN</div>
                <div class="date" id="date">11  August (Thrusday), 2021</div>

            </div>
            <div class="weather-status">
                <div class="temp" id="temp">13&deg;C</div>
                <div class="min-max" id="min-max">32&deg;C(min)/36&deg;(max)</div>
                <div class="weather" id="weather">Clear</div>
                <div class="img"></div>
                 </div>
        </div>
    </div>
    <script src="javasrc.js"></script>
</body>

</html>
